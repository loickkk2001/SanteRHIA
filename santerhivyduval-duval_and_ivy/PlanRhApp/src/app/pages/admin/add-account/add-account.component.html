<div class="flex-1 p-8 bg-white rounded w-4/5">
  <p class="text-3xl font-bold">Créer un compte</p>
  <p-breadcrumb class="max-w-full" [model]="items" />
  <p class="py-6">Entrez les informations du compte que vous voulez créer</p>
  <form [formGroup]="adminForm" class="flex flex-col w-1/2 gap-6">
    <div class="flex flex-col gap-2">
      <label for="email">Email</label>
      <input pInputText id="email" aria-describedby="email-help" formControlName="email" />
    </div>
    <div class="flex flex-col gap-2">
      <label for="role">Role</label>
      <p-select id="role" formControlName="role" [options]="roles" optionLabel="name" placeholder="Select a City" class="w-full" />
    </div>
    <div class="flex flex-col gap-2 w-full">
      <label for="password">Mot de passe</label>
      <p-password id="password" formControlName="password" [toggleMask]="true" />
    </div>
    <div class="flex flex-col gap-2 w-full">
      <label for="re_password">Confirmer le mot de passe</label>
      <p-password id="re_password" formControlName="re_password" [toggleMask]="true" />
    </div>
    <p-button (onClick)="submit()" label="Valider" severity="contrast" [style]="{'width':'100%'}"/>
  </form>
</div>
